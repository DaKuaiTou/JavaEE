<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <select id="provinceSelect" onchange="changeProvince(this.value)">
        <option value="0">请选择省份</option>
        <option value="1">山西省</option>
        <option value="2">陕西省</option>
        <option value="3">湖南省</option>
    </select>
    <select id="citySelect">
        <option>请选择城市</option>
    </select>
<script>
    var citys = [
        [],
        ["临汾","太原","忻州","晋中"],
        ["咸阳","西安","延安"],
        ["长沙","衡阳","浏阳","张家界","怀化"]
    ];
    function changeProvince(value) {
        let city = citys[value];
        $("#citySelect").html("<option>请选择城市</option>");
        $.each(city,function (index,element) {
            $("#citySelect").append("<option>"+element+"</option>");
        })
    }
</script>
</body>
</html>
