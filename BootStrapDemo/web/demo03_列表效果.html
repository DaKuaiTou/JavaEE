<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--使用X-UA-Compatible来设置IE浏览器兼容模式 最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>列表效果</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <dl>
        <dt>定义列表</dt>
        <dd>定义列表</dd>
        <dt>定义列表</dt>
        <dd>定义列表</dd>
    </dl>
    <ul class="list-unstyled">
        <li>去点列表</li>
        <li>去点列表</li>
    </ul>
    <ul class="list-inline">
        <li>内</li>
        <li>联</li>
        <li>列</li>
        <li>表</li>
    </ul>
    <dl>
        <dt>11.18</dt>
        <dd>今天天气不好</dd>
    </dl>
    <dl class="dl-horizontal">
        <dt>11.18标题宽度超过160px会显示...</dt>
        <dd>今天天气不好今天天气不好今天天气不好今天天气不好今天天气不好</dd>
    </dl>
</body>
</html>
