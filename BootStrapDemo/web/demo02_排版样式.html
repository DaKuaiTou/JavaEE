<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--使用X-UA-Compatible来设置IE浏览器兼容模式 最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>排版样式</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <h1>这是一个标题和<small>副标题</small></h1>
    <div class="h1">
        这是一个标题和<span class="small">副标题</span>
    </div>
    <p class="lead"><small>这是</small><b>一个</b><i>段落</i></p>
    <div class="text-primary h1">主要内容，用蓝色</div>
    <div class="text-success h1">成功效果，用绿色</div>
    <div class="text-info h1">通知信息，浅蓝色</div>
    <div class="text-warning h1">警告信息，用黄色</div>
    <div class="text-danger h1">危险信息，用褐色</div>
    <p class="text-left">我居左</p>
    <p class="text-right">我居右</p>
    <p class="text-center">我居中</p>
    <p class="text-justify">
        两端对其，两端对其，网格系统的实现原理非常简单，仅仅是通过定义容器的大小，平分12份，也有平分24份，或者32份的，12份最常见，再调整内外边距，最后结合媒体查询，就制作出了强大的响应式网格系统.。bootStrap框架中的网络系统就是将容器平分成12份
    </p>
</body>
</html>
