<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单布局</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">邮箱</label>
            <div class="col-sm-10">
                <input id="email" type="email" class="form-control" placeholder="请输入邮箱">
            </div>
        </div>


        <div class="form-group">
            <label for="psw" class="control-label col-sm-2">密码</label>
            <div class="col-sm-10">
                <input type="password" id="psw" class="form-control" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox">记住密码</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</body>
</html>
