<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

<div class="col-sm-3">
    <div class="h3">==========文本输入框=========</div>
    <input type="text" placeholder="普通输入框" name="text1" id="text1" class="form-control">
    <input type="text" placeholder="大号输入框" name="text2" id="text2" class="form-control input-lg">
    <input type="text" placeholder="小号输入框" name="text3" id="text3" class="form-control input-sm">

    <div class="h3">==========下拉选择框=========</div>
    <select class="form-control">
        <option>北京</option>
        <option>上海</option>
        <option>深圳</option>
    </select>

    <div class="h3">==========多行选择框=========</div>
    <select class="form-control" multiple="multiple">
        <option>北京</option>
        <option>上海</option>
        <option>深圳</option>
        <option>西安</option>
        <option>重庆</option>
        <option>武汉</option>
    </select>

    <div class="h3">==========多行文本域=========</div>
    <textarea class="form-control" rows="5"></textarea>

    <div class="h3">==========垂直单选框=========</div>
    <div class="radio">
        <label><input type="radio">男</label>
    </div>
    <div class="radio">
        <label><input type="radio">女</label>
    </div>

    <div class="h3">==========水平单选框=========</div>
    <div class="radio-inline">
        <label><input type="radio">男</label>
    </div>
    <div class="radio-inline">
        <label><input type="radio">女</label>
    </div>

    <div class="h3">==========垂直复选框=========</div>
    <div class="checkbox">
        <label><input type="checkbox">足球</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox">篮球</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox">排球</label>
    </div>

    <div class="h3">==========水平复选框==========</div>
    <div class="checkbox-inline">
        <label><input type="checkbox">足球</label>
    </div>
    <div class="checkbox-inline">
        <label><input type="checkbox">篮球</label>
    </div>
    <div class="checkbox-inline">
        <label><input type="checkbox">排球</label>
    </div>

    <div class="h3">==========按钮==========</div>
    <button class="btn">普通按钮</button>
    <button class="btn btn-primary">重要按钮</button>
    <button class="btn btn-info">信息按钮</button>
    <button class="btn btn-warning">警告按钮</button>
    <button class="btn btn-success">成功按钮</button>
    <button class="btn btn-default">默认按钮</button>
    <button class="btn btn-link">链接按钮</button>
    <button class="btn btn-danger">危险按钮</button>

    <div class="h3">==========标签按钮==========</div>
    <a href="#" class="btn btn-info">a标签按钮</a>
    <span class="btn btn-success">span标签按钮</span>
    <div class="btn btn-primary">div标签按钮</div>

    <div class="h3">==========按钮大小==========</div>
    <button class="btn btn-success btn-lg">大按钮</button>
    <button class="btn btn-success">普通按钮</button>
    <button class="btn btn-success btn-sm">小按钮</button>
    <button class="btn btn-success btn-xs">超小按钮</button>
</div>
</body>
</html>
