<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
    <h3>Bootstrap为表格提供了1种基础样式和4种附加样式以及1个支持响应式的表格。在使用BootStrop的表格过程中，只需要添加对应的类名就可以得到不同的表格风格</h3>
    <table class="table table-bordered table-hover">
        <tr class="active">
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品备注</th>
        </tr>
        <tr class="">
            <th>泡面</th>
            <th>5</th>
            <th>100</th>
            <th class="danger">即将过期</th>
        </tr>
        <tr>
            <th>香肠</th>
            <th>2</th>
            <th>200</th>
            <th class="success">新上架</th>
        </tr>
        <tr>
            <th>卤蛋</th>
            <th>1</th>
            <th>100</th>
            <th class="info">今日有折扣</th>
        </tr>
    </table>
</body>
</html>
