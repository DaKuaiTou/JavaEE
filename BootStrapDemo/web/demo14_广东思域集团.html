<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="img/logo.jpg" height="55" width="134" class="img-responsive">
            </div>
            <div class="col-md-offset-6 col-md-4">
                <ul class="nav nav-justified">
                    <li class="active"><a href="#">首页</a></li>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a href="#">集团动态</a></li>
                            <li><a href="#">公益事业</a></li>
                            <li><a href="#">政府访问</a></li>
                            <li><a href="#">品牌介绍</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="btn btn-default dropdown-toggle" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu3">

                    <li>

                </ul>

        </div>
        <div class="row">
            <div id="myCarousel" class="carousel slide" >
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/01.jpg" alt="First slide">
                        <div class="carousel-caption">标题 1</div>
                    </div>
                    <div class="item">
                        <img src="img/02.jpg" alt="Second slide">
                        <div class="carousel-caption">标题 2</div>

                    <div class="item">

                    </div>
                    <div class="item">

                        <div class="carousel-caption">标题 4</div>
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
