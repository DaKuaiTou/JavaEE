<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <img src="img/1.jpg" width="800px" height="600px" id="img"><br>
    <input type="button" id="bun" value="停止轮播">
</div>


<script>
    let imgs = [
        "img/0.jpg",
        "img/1.jpg",
        "img/2.jpg",
        "img/3.jpg",
        "img/4.jpg",
        "img/5.jpg",
        "img/6.jpg",
        "img/7.jpg",
        "img/8.jpg",
        "img/9.jpg",
        "img/10.jpg",
        "img/11.jpg",
        "img/12.jpg",
        "img/13.jpg",
    ]

    let i = 0;
    let interval

    function fun() {
        interval = setInterval(function () {
            i++;
            document.getElementById("img").setAttribute("src",imgs[i]);
            if(i==12){
                i=0;
            }
        },1000);
    }
    fun();
    document.getElementById("img").onclick=function () {
        clearInterval(interval)
    }
</script>
</body>
</html>
